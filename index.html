<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=BenchNine:wght@300&display=swap" rel="stylesheet">
    <title>JRS</title>
</head>
<body >
    <header>
         <a class="navbar-brand" href="index.html">Jacob R. Stinson</a>
         <label class="hamb-menu d-flex flex-column">
                <input type="checkbox">
         </label>
        <aside class="sidebar">
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="pages/education.html">Education</a> </li>
                    <li> <a href="pages/work.html">Work experience</a> </li>
                    <li> <a href="pages/about.html">About me</a> </li>
                    <li> <a href="pages/contact.html">Contact</a> </li>
                </ul>
        </aside>
    </header>
    <main>
        <section class="main-start">
            <div class="filters-views d-flex flex-row justify-content-between">
                <div class="filters">
                    <button class="btn filters-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filters
                    </button>
                    <div id="collapseOne" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn filters-btn" data-bs-toggle="collapse" data-bs-target="#collapse-type" aria-expanded="true" aria-controls="collapse-type">Type</button>
                            <button type="button" class="btn filters-btn" data-bs-toggle="collapse" data-bs-target="#collapse-year" aria-expanded="true" aria-controls="collapse-year">Year</button>
                            <button type="button" class="btn filters-btn" data-bs-toggle="collapse" data-bs-target="#collapse-status" aria-expanded="true" aria-controls="collapse-status">Status</button>
                            <button type="button" class="btn filters-btn" data-bs-toggle="collapse" data-bs-target="#collapse-location" aria-expanded="true" aria-controls="collapse-location">Location</button>
                        </div>
                        <div id="collapse-type" class="accordion-collapse collapse">
                            <button type="button" class="btn filters-btn">Projects</button>
                            <button type="button" class="btn filters-btn">Interiors</button>
                            <button type="button" class="btn filters-btn">Cultural</button>
                            <button type="button" class="btn filters-btn">Hospitals</button>
                            <button type="button" class="btn filters-btn">Landscape</button>
                            <button type="button" class="btn filters-btn">Spaces</button>
                            <button type="button" class="btn filters-btn">Residential</button>
                            <button type="button" class="btn filters-btn">Urban</button>
                            <button type="button" class="btn filters-btn">Exhibitions</button>
                        </div>
                        <div id="collapse-location" class="accordion-collapse collapse">
                            <button type="button" class="btn filters-btn">Mexico</button>
                            <button type="button" class="btn filters-btn">United States</button>
                            <button type="button" class="btn filters-btn">Japan</button>
                        </div>
                        <div id="collapse-year" class="accordion-collapse collapse">
                            <button type="button" class="btn filters-btn">2016</button>
                            <button type="button" class="btn filters-btn">2017</button>
                            <button type="button" class="btn filters-btn">2018</button>
                            <button type="button" class="btn filters-btn">2019</button>
                            <button type="button" class="btn filters-btn">2020</button>
                            <button type="button" class="btn filters-btn">2021</button>
                            <button type="button" class="btn filters-btn">2022</button>
                            <button type="button" class="btn filters-btn">2023</button>
                        </div>
                        <div id="collapse-status" class="accordion-collapse collapse">
                            <button type="button" class="btn filters-btn">Finished</button>
                            <button type="button" class="btn filters-btn">In progress</button>
                        </div>
                    </div>
                </div>
                <div class="views">
                    <button type="button" class="btn views-btn">Gallery</button>
                    <button type="button" class="btn views-btn">List</button>
                </div>
            </div>
            <div class="gallery">
                <img class="item-1" src="img/codetrail.png" alt="codetrail">
                <img class="item-2" src="img/convergence.png" alt="convergence">
                <img class="item-3" src="img/equating.png" alt="equating">
                <img class="item-4" src="img/flow.png" alt="flow">
                <img class="item-5" src="img/gable.png" alt="gable">
                <img class="item-6" src="img/heroic.png" alt="heroic">
                <img class="item-7" src="img/illusion.png" alt="illusion">
                <img class="item-8" src="img/odakaibu.png" alt="odakaibu">
                <img class="item-9" src="img/porta.png" alt="porta">
                <img class="item-10" src="img/postwork.png" alt="postwork">
                <img class="item-11" src="img/rossi.png" alt="rossi">
                <img class="item-12" src="img/stoma.png" alt="stoma">
                <img class="item-13" src="img/urfontana.png" alt="urfontana">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <h2>Please leave a message, I will reach out as quick as possible:</h2>
            </div>
            <div class="form-contact"> 
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="email" class="form-control focus-ring" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last name</label>
                        <input type="password" class="form-control focus-ring" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="text" class="form-control focus-ring" id="inputAddress">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress2" class="form-label">Phone number</label>
                        <input type="text" class="form-control focus-ring" id="inputAddress2">
                    </div>
                    <div class="col-12">
                        <label for="inputZip" class="form-label focus-ring">Your message</label>
                        <textarea type="text" class="form-control focus-ring" id="inputZip"></textarea>
                    </div>
                    <div class="d-flex col-12 justify-content-center align-items-center">
                        <button type="submit" class="btn btn-dark">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="foot-text d-flex justify-content-center align-items-center">
                <h6><b>Jacob Rhett Stinson</b></h6>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
